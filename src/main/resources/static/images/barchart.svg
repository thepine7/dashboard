<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e83e8c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c73e6b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="10" ry="10"/>
  
  <!-- 그리드 라인 -->
  <g stroke="#dee2e6" stroke-width="0.5" opacity="0.6">
    <line x1="50" y1="40" x2="50" y2="160"/>
    <line x1="50" y1="40" x2="250" y2="40"/>
    <line x1="50" y1="80" x2="250" y2="80"/>
    <line x1="50" y1="120" x2="250" y2="120"/>
    <line x1="50" y1="160" x2="250" y2="160"/>
    <line x1="100" y1="40" x2="100" y2="160"/>
    <line x1="150" y1="40" x2="150" y2="160"/>
    <line x1="200" y1="40" x2="200" y2="160"/>
    <line x1="250" y1="40" x2="250" y2="160"/>
  </g>
  
  <!-- Y축 라벨 -->
  <text x="35" y="45" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">100</text>
  <text x="35" y="85" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">50</text>
  <text x="35" y="125" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">0</text>
  <text x="35" y="165" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">-50</text>
  
  <!-- X축 라벨 -->
  <text x="75" y="180" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Jan</text>
  <text x="125" y="180" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Feb</text>
  <text x="175" y="180" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Mar</text>
  <text x="225" y="180" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Apr</text>
  
  <!-- 첫 번째 바 (파란색) - Jan -->
  <rect x="60" y="120" width="15" height="40" fill="url(#barGradient1)" filter="url(#shadow)" rx="2" ry="2"/>
  <!-- 첫 번째 바 (파란색) - Feb -->
  <rect x="110" y="140" width="15" height="20" fill="url(#barGradient1)" filter="url(#shadow)" rx="2" ry="2"/>
  <!-- 첫 번째 바 (파란색) - Mar -->
  <rect x="160" y="130" width="15" height="30" fill="url(#barGradient1)" filter="url(#shadow)" rx="2" ry="2"/>
  <!-- 첫 번째 바 (파란색) - Apr -->
  <rect x="210" y="110" width="15" height="50" fill="url(#barGradient1)" filter="url(#shadow)" rx="2" ry="2"/>
  
  <!-- 두 번째 바 (분홍색) - Jan -->
  <rect x="80" y="100" width="15" height="60" fill="url(#barGradient2)" filter="url(#shadow)" rx="2" ry="2"/>
  <!-- 두 번째 바 (분홍색) - Feb -->
  <rect x="130" y="150" width="15" height="10" fill="url(#barGradient2)" filter="url(#shadow)" rx="2" ry="2"/>
  <!-- 두 번째 바 (분홍색) - Mar -->
  <rect x="180" y="120" width="15" height="40" fill="url(#barGradient2)" filter="url(#shadow)" rx="2" ry="2"/>
  <!-- 두 번째 바 (분홍색) - Apr -->
  <rect x="230" y="130" width="15" height="30" fill="url(#barGradient2)" filter="url(#shadow)" rx="2" ry="2"/>
  
  <!-- 제목 -->
  <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#495057">Bar Chart</text>
</svg>
